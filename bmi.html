<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | VarunCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6fb6ff, #0056b3);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .navbar .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .logo h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
            padding: 5px 0;
            border-bottom: 3px solid transparent; /* For underline effect */
        }

        .nav-links a:hover {
            color: #ffe600;
            border-bottom: 3px solid #ffe600; /* Underline on hover */
        }

        .header-btn .chatbot-btn {
            background-color: #ffc107;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .header-btn .chatbot-btn:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .bmi-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: white;
            color: #333;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin: 2rem auto;
            margin-top: 80px; /* Ensure there's space for the fixed navbar */
            animation: slideIn 0.5s ease-out;
            width: 90%; /* Allow flexibility in width */
            max-width: 600px; /* Set a maximum width for larger screens */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bmi-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0056b3;
        }

        .bmi-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 2rem auto;
            background: #f9f9f9;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .bmi-form:hover {
            transform: translateY(-5px);
        }

        .bmi-form label {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #333;
        }

        .bmi-form input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .bmi-form input:focus {
            outline: none;
            border-color: #0056b3;
        }

        #calculate-btn {
            background-color: #28a745;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }

        #calculate-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            color: #ffc107;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column; /* Stack links vertically on mobile */
                padding: 0.5rem;
                background-color: #007bff; /* Match navbar color */
                position: absolute;
                top: 60px; /* Position below the navbar */
                left: 0;
                right: 0;
                display: block; /* Show links but stack vertically */
            }

            .nav-links li {
                margin: 5px 0; /* Space between links */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>VarunCare <i class="fas fa-heartbeat"></i></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="index.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="bmi.html">BMI Calculator</a></li>
                <li><a href="calorie.html">Calorie Calculator</a></li>
            </ul>
            <div class="header-btn">
                <button class="chatbot-btn">Use Chatbot</button>
            </div>
        </div>
    </nav>

    <!-- BMI Calculator Section -->
    <section id="bmi-calculator" class="bmi-section">
        <div class="container">
            <h2>BMI Calculator</h2>
            <p>Calculate your Body Mass Index to understand your health better.</p>
            <div class="bmi-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height" required>
                <button id="calculate-btn">Calculate BMI</button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 VarunCare. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // BMI Calculation Logic
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `Your BMI is: ${bmi}`;

                // Clear previous result animation
                resultDiv.style.opacity = 0; // Hide initially
                setTimeout(() => {
                    resultDiv.style.opacity = 1; // Fade in effect
                }, 100); // Delay to allow for opacity change
            } else {
                alert('Please enter valid weight and height values.');
            }
        });
    </script>
</body>
</html>
