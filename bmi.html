<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | VarunCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7faff;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
        }

        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header-btn .chatbot-btn {
            background-color: #ffc107;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .bmi-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .bmi-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 2rem;
        }

        .bmi-form label {
            margin: 0.5rem 0;
        }

        .bmi-form input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #calculate-btn {
            background-color: #007bff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #calculate-btn:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            animation: fadeIn 1s ease-in;
            color: #007bff; /* Blue color for the result */
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>VarunCare <i class="fas fa-heartbeat"></i></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="bmi.html">bmi-calculator</a></li>
            </ul>
            <div class="header-btn">
                <button class="chatbot-btn">Use Chatbot</button>
            </div>
        </div>
    </nav>

    <!-- BMI Calculator Section -->
    <section id="bmi-calculator" class="bmi-section">
        <div class="container">
            <h2>BMI Calculator</h2>
            <p>Calculate your Body Mass Index to understand your health better.</p>
            <div class="bmi-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height" required>
                <button id="calculate-btn">Calculate BMI</button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 VarunCare. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = `Your BMI is: ${bmi}`;

                // Clear previous result animation
                resultDiv.style.opacity = 0; // Hide initially
                setTimeout(() => {
                    resultDiv.style.opacity = 1; // Fade in effect
                }, 100); // Delay to allow for opacity change
            } else {
                alert('Please enter valid weight and height values.');
            }
        });
    </script>
</body>
</html>
